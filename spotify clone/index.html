<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player</title>
    <link rel="shortcut icon" href="favicon.0f31d2ea.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="40px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div style="width: 140px;" class="logo invert"><img width="120px" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>


                <div class="footer">


                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>


                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">

                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg"
                            alt="arrow-left-01" width="24" height="24" />
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg"
                            alt="arrow-right-01" width="24" height="24" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                  
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div style="align-items: center;" class="flex timevol">
                        <div class="songtime">

                        </div>
                        <div  class="volume">
                            <img width="30px" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
